<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Great+Vibes&family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Sacramento&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-color: #070D1A;">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card border-0 bg-dark" style="width: 686px; background-image: linear-gradient(to right bottom, #0e2140, #2e3956, #0b1324);">
            <div class="card-header text-center border-0">
                <h2>Log in to your account</h2>
            </div>
            <div class="card-body mx-auto">
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label text-white">E-Mail</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label text-white">Password</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                    <a href="forgot.html" class="text-white text-decoration-none" style="color: #DCDFE4 !important; margin-left: 18rem;">Forgot Password?</a>
                    <div class="d-grid gap-2 w-50 mx-auto">
                        <button type="submit" class="btn btn-primary" style="background-color: #0EA5E9; border-radius: 12px; border: none; font-family: sans-serif; font: bold; width: 130px; display: flex; justify-content: center; align-items: center; justify-self: center;">LOG IN</button>
                    </div>
                    
                </form>
                <div class="text-center mt-4">
                    <p class="text-white" style="color: #A19A9A !important;">Don't have an account? <a href="sign.html" class="text-white text-decoration-none">Sign up</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
